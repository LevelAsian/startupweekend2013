<div class="mainContainer">
    <div class="navbar navColor">

      <!--LOGIN-->
        <div class="navbar-inner">
            <div class="pull-right">
                <tr>
                    <td>
                        <input type="text" class="inputtext1 " name="email" ng-model="loginemail" id="email" value tabindex="1" placeholder="Email">
                    </td>
                    <td>
                        <input type="password" class="inputtext2 " name="password" ng-model="loginpassword" id="pass" value tabindex="1" placeholder="Password">
                    </td>
                    <td>
                        <p style="color:black;">{{tekst}}</p>
                    </td>
                    <td>
                        <button class="loginButton" ng-click="login()">login</button>
                    </td>
                </tr>
            </div>

        </div>

        <!--REGISTRERING-->
        <form class="form-horizontal moveForm" name="customerForm" novalidate>
            <div class="registerbox">
                <div>
                    <div class="registerAlign">
                        <input type="text" id="customerFirstName" placeholder="First Name"
                               class="input-medium"
                               ng-model="customerFirstName" required>
                        <input type="text" id="customerLastName" placeholder="Last Name"
                               class="input-medium"
                               ng-model="customerLastName" required>
                    </div>
                    <br>
                    <div class="registerAlign">
                        <input type="password" id="password" placeholder="Password"
                               class="form-search input-mysize"
                               ng-model="customerPassword" required>
                    </div>
                    <br>
                    <div class="registerAlign">
                        <input type="text" id="phone" placeholder="Your Phone Number"
                               class="form-search input-mysize"
                               ng-model="customerPhoneNumber" required>
                    </div>
                    <br>
                    <div class="registerAlign">
                        <input type="text" id="customerEmail" placeholder="Your Email"
                               class="form-search input-mysize"
                               ng-model="customerEmail" required>
                    </div>
                    <br>
                    <button class="btn btn-success moveButton"
                            ng-click="register()">Register</button>
                </div>
                </div>
            </form>
    </div>
</div>
